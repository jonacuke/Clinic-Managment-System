<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments | ClinicPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }
        body { font-family: 'Poppins', sans-serif; background: #f8f9ff; }
        .navbar { background: var(--gradient) !important; }
        .widget-header { background: var(--gradient); color: white; padding: 25px 30px; border-radius: 20px 20px 0 0; }
        .appointment-row { padding: 20px 30px; border-bottom: 1px solid #f0f0f0; background: white; }
        .appointment-row:hover { background: #f8f9ff; }
        .status-badge { padding: 8px 16px; border-radius: 20px; font-size: 12px; font-weight: 600; }
        .status-PENDING { background: #fff3cd; color: #856404; }
        .status-CONFIRMED { background: #d1ecf1; color: #0c5460; }
        .status-COMPLETED { background: #d4edda; color: #155724; }
        .status-CANCELLED { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/doctor/dashboard">
            <i class="fas fa-hospital-alt me-2"></i>ClinicPro
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/doctor/dashboard">
                        <i class="fas fa-home me-1"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/doctor/appointments">
                        <i class="fas fa-calendar me-1"></i>Appointments
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/doctor/profile">
                        <i class="fas fa-user me-1"></i>Profile
                    </a>
                </li>
            </ul>
            <div class="d-flex align-items-center">
                <span class="navbar-text text-white me-3">
                    <i class="fas fa-user-md me-1"></i>
                    <span th:text="${user?.userName}">Dr. Name</span>
                </span>
                <a href="/logout" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="appointments-widget">
        <div class="widget-header">
            <h3 class="mb-0">
                <i class="fas fa-calendar-alt me-2"></i>All Appointments
            </h3>
        </div>

        <div th:if="${appointments == null or #lists.isEmpty(appointments)}" class="text-center py-5 bg-white">
            <i class="fas fa-calendar-times fa-4x text-muted mb-3"></i>
            <p class="text-muted fs-5 mb-3">No appointments found</p>
            <a href="/doctor/appointments/new" class="btn btn-primary btn-lg">
                <i class="fas fa-plus me-2"></i>Create New Appointment
            </a>
        </div>

        <div th:each="appointment : ${appointments}" th:if="${appointment != null}" class="appointment-row">
            <div class="row align-items-center">
                <div class="col-md-3">
                    <div class="d-flex align-items-center">
                        <div th:if="${appointment.patient != null}" class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center me-3" style="width: 45px; height: 45px;">
                            <span th:text="${#strings.toUpperCase(#strings.substring(appointment.patient.userName ?: 'U', 0, 1))}">P</span>
                        </div>
                        <div>
                            <h6 class="mb-0 fw-500" th:text="${appointment.patient?.userName}">Patient</h6>
                            <small class="text-muted" th:text="${appointment.patient?.email}">email</small>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <i class="fas fa-calendar text-primary me-1"></i>
                    <span th:text="${appointment.date != null ? #dates.format(appointment.date, 'MMM dd, yyyy') : 'N/A'}">Date</span>
                </div>
                <div class="col-md-2">
                    <i class="fas fa-clock text-primary me-1"></i>
                    <span th:text="${appointment.time ?: 'N/A'}">Time</span>
                </div>
                <div class="col-md-3">
                    <i class="fas fa-sticky-note text-primary me-1"></i>
                    <span th:text="${#strings.length(appointment.notes) > 40 ? #strings.substring(appointment.notes, 0, 40) + '...' : (appointment.notes ?: 'No notes')}">Notes</span>
                </div>
                <div class="col-md-2 text-end">
                    <span th:if="${appointment.status != null}"
                          class="status-badge"
                          th:classappend="'status-' + ${appointment.status.name()}"
                          th:text="${appointment.status.name()}">PENDING</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
