<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register | Clinic Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }
        .card-register {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 400px;
        }
        .card-register:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .form-control {
            border-radius: 50px;
            padding: 15px 20px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #ff758c;
            box-shadow: 0 0 10px rgba(255,117,140,0.3);
        }
        .btn-register {
            border-radius: 50px;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-register:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .login-link a {
            color: #ff758c;
            text-decoration: none;
            transition: color 0.3s;
        }
        .login-link a:hover {
            color: #ff7eb3;
            text-decoration: underline;
        }
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="card card-register">
    <h2 class="text-center mb-4">Create Account</h2>
    <p class="text-center text-muted mb-4">Join our Clinic Management System</p>

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="mb-3">
            <input type="text" class="form-control" th:field="*{userName}" placeholder="Username" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last Name" required>
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" th:field="*{email}" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" th:field="*{password}" placeholder="Password" required>
        </div>
        <div class="mb-3">
            <input type="date" class="form-control" th:field="*{birthday}" placeholder="Birthday" required>
        </div>
        <button type="submit" class="btn btn-register w-100 mb-3">Register</button>
    </form>

    <p class="text-center login-link">Already have an account?
        <a th:href="@{/login}">Login here</a>
    </p>
</div>
</body>
</html>
