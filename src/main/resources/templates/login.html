<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | Clinic Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .card-login {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 400px;
        }

        .card-login:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .form-control {
            border-radius: 50px;
            padding: 15px 20px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #4facfe;
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.3);
        }

        .btn-login {
            border-radius: 50px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .social-icons i {
            font-size: 22px;
            margin: 0 10px;
            color: #4facfe;
            transition: transform 0.3s, color 0.3s;
            cursor: pointer;
        }

        .social-icons i:hover {
            transform: scale(1.2);
            color: #00f2fe;
        }

        .register-link a {
            color: #4facfe;
            text-decoration: none;
            transition: color 0.3s;
        }

        .register-link a:hover {
            color: #00f2fe;
            text-decoration: underline;
        }

        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="card card-login">
    <h2 class="text-center mb-4">Welcome Back!</h2>
    <p class="text-center text-muted mb-4">Login to your account</p>

    <!-- Mesazhet e gabimit ose suksesi -->
    <div th:if="${param.error}" class="alert alert-danger">Invalid email or password</div>
    <div th:if="${param.logout}" class="alert alert-success">You have been logged out successfully</div>

    <form th:action="@{/perform_login}" method="post">
        <div class="mb-3">
            <input type="email" class="form-control" name="email" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-login w-100 mb-3">Login</button>
    </form>

    <div class="text-center mb-3">
        <span>Or login with</span>
        <div class="social-icons mt-2">
            <i class="fab fa-google"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
        </div>
    </div>

    <p class="text-center register-link">
        Don't have an account? <a th:href="@{/register}">Sign Up</a>
    </p>
</div>

</body>
</html>
