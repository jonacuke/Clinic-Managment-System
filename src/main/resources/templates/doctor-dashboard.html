<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | Clinic Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #f0f4f8);
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(90deg, #36d1dc, #5b86e5);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .navbar-brand {
            color: white !important;
            font-weight: 700;
            font-size: 1.6rem;
        }

        .btn-light {
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-light:hover {
            transform: scale(1.05);
            background: #ffffffcc;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .welcome {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 3rem;
            animation: fadeInDown 1s ease forwards;
        }

        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-40px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .card-dashboard {
            border-radius: 25px;
            overflow: hidden;
            transition: transform 0.4s, box-shadow 0.4s, background 0.4s;
            cursor: pointer;
            background: linear-gradient(145deg, #ffffff, #f0f4f8);
        }

        .card-dashboard:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
            background: linear-gradient(145deg, #36d1dc, #5b86e5);
        }

        .card-body i {
            font-size: 55px;
            background: linear-gradient(135deg, #36d1dc, #5b86e5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            transition: transform 0.3s, color 0.3s;
        }

        .card-dashboard:hover i {
            transform: rotate(20deg) scale(1.3);
            color: #fff;
        }

        .card-title {
            font-weight: 700;
            font-size: 1.3rem;
        }

        .card-text {
            color: #555;
            font-weight: 500;
        }

        .row.g-4 {
            max-width: 1200px;
            margin: auto;
        }

        @media (max-width: 768px) {
            .card-body i { font-size: 45px; }
            .card-title { font-size: 1.2rem; }
            .welcome { font-size: 2rem; }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Clinic Admin</a>
        <div>
            <a href="/logout" class="btn btn-light"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="welcome">Welcome to your Admin Dashboard!</h2>
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card card-dashboard shadow p-3">
                <div class="card-body text-center">
                    <i class="fas fa-user-injured"></i>
                    <h5 class="card-title mt-2">Patients</h5>
                    <p class="card-text">Manage patient records</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card card-dashboard shadow p-3">
                <div class="card-body text-center">
                    <i class="fas fa-calendar-check"></i>
                    <h5 class="card-title mt-2">Appointments</h5>
                    <p class="card-text">Schedule & track appointments</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card card-dashboard shadow p-3">
                <div class="card-body text-center">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <h5 class="card-title mt-2">Payments</h5>
                    <p class="card-text">Manage billing & invoices</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card card-dashboard shadow p-3">
                <div class="card-body text-center">
                    <i class="fas fa-user-md"></i>
                    <h5 class="card-title mt-2">Doctors</h5>
                    <p class="card-text">Manage doctor profiles</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card card-dashboard shadow p-3">
                <div class="card-body text-center">
                    <i class="fas fa-pills"></i>
                    <h5 class="card-title mt-2">Pharmacy</h5>
                    <p class="card-text">Manage medicines & stock</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card card-dashboard shadow p-3">
                <div class="card-body text-center">
                    <i class="fas fa-chart-line"></i>
                    <h5 class="card-title mt-2">Reports</h5>
                    <p class="card-text">View clinic statistics</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
