<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Clinic Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f0f4f8; }
        .navbar { background: #36d1dc; color: white; }
        .navbar a { color: white; font-weight: 600; }
        .card-dashboard { border-radius: 15px; cursor: pointer; transition: transform 0.3s; }
        .card-dashboard:hover { transform: scale(1.05); }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg p-3">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">User Dashboard</a>
        <a href="/logout" class="btn btn-light">Logout</a>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4 text-center">Welcome to your Dashboard!</h2>
    <div class="row g-4 justify-content-center">
        <div class="col-md-4">
            <a th:href="@{/appointments}" class="text-decoration-none text-dark">
                <div class="card card-dashboard shadow p-3 text-center">
                    <i class="fas fa-calendar-check fa-3x mb-2"></i>
                    <h5>Appointments</h5>
                    <p>View and manage your appointments</p>
                </div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
