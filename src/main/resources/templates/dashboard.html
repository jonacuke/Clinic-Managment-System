<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Clinic Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f4f8;
        }

        .navbar {
            background: linear-gradient(to right, #36d1dc, #5b86e5);
        }

        .navbar-brand {
            color: white !important;
            font-weight: bold;
        }

        .card-dashboard {
            border-radius: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card-dashboard:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .card-body i {
            font-size: 40px;
            color: #5b86e5;
        }

        .card-title {
            font-weight: bold;
        }

        .welcome {
            animation: fadeInDown 1s ease;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Clinic Dashboard</a>
        <div>
            <a href="/logout" class="btn btn-light">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="welcome mb-4">Welcome to your Dashboard!</h2>
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card card-dashboard shadow p-3">
                <div class="card-body text-center">
                    <i class="fas fa-user-injured"></i>
                    <h5 class="card-title mt-2">Patients</h5>
                    <p class="card-text">Manage patient records</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card card-dashboard shadow p-3">
                <div class="card-body text-center">
                    <i class="fas fa-calendar-check"></i>
                    <h5 class="card-title mt-2">Appointments</h5>
                    <p class="card-text">Schedule & track appointments</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card card-dashboard shadow p-3">
                <div class="card-body text-center">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <h5 class="card-title mt-2">Payments</h5>
                    <p class="card-text">Manage billing & invoices</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
